{% extends 'base.html' %}

{% block content %}

<div class="article-entry">
    <h2>{{object.title}}</h2>
    <p>{{object.author}} | {{object.date}}</p>
    {% if article.photo %}
        <img src="{{object.photo.url}}" alt="{{object.title}}">
    {% endif %}
    <p>{{object.body}}</p>
</div>
<p>
    <a href="{% url 'article_edit' object.id %}" class="btn btn-primary">Tahrirlash</a>
    <a href="{% url 'article_delete' object.id %}" class="btn btn-danger">O'chirish</a>
    <p><a href="{% url 'article_list' %}">Barcha maqolalarni </a>ko'rish</p>
</p>
{% endblock content %}
