{% extends 'base.html' %}

{% block title %}Barcha maqolalar shu yerda{% endblock title %}

{% block content %}

{% for article in object_list %}
<div class="card mb-3">
    <div class="card-header">
        <span class="font-weight-bold"> {{article.title}} </span>
        <p class="text-muted"> {{article.author}} tomonidan yozildi | {{article.date}}</p>
    </div>
    <div class='card-body'>
        {{article.body}}
    </div>
    <div class="card-footer text-center text-muted">
        <a href='#' class="btn btn-primary">Tahrirlash</a> <a href="#" class="btn btn-danger">O'chirish</a>
    </div>
</div>
{% endfor %}

{% endblock content %}
